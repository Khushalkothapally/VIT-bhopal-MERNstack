<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Example A</title>

    <style>
        .bg-box {
            background: lightblue url('example.jpg') no-repeat center fixed;
            padding: 40px;
        }

        .sample {
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div class="bg-box">
        <h1>This is an example of background properties.</h1>
    </div>

    <h1 class="sample" style="background-color:#ff6347;">...</h1>
    <h1 class="sample" style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 class="sample" style="background-color:hsl(9, 100%, 64%);">...</h1>
    <h1 class="sample" style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
    <h1 class="sample" style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>

</body>
</html>
