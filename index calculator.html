<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: #eef1f5;
            padding: 40px;
        }

        .calc-box {
            width: 260px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        #result {
            width: 100%;
            height: 45px;
            font-size: 20px;
            margin-bottom: 15px;
            padding: 5px;
            text-align: right;
        }

        .row {
            display: flex;
        }

        button {
            flex: 1;
            padding: 14px;
            font-size: 18px;
            margin: 3px;
            cursor: pointer;
            border: none;
            background: #dce0e6;
            border-radius: 5px;
        }

        button:active {
            background: #bfc4cb;
        }

        .op {
            background: #ffbb70;
        }

        .equal {
            background: #78d478;
        }

        .clear-btn {
            background: #ff7a7a;
        }
    </style>
</head>
<body>

    <div class="calc-box">
        <input type="text" id="result" readonly>

        <div class="row">
            <button data-val="7">7</button>
            <button data-val="8">8</button>
            <button data-val="9">9</button>
            <button class="op" data-val="/">/</button>
        </div>

        <div class="row">
            <button data-val="4">4</button>
            <button data-val="5">5</button>
            <button data-val="6">6</button>
            <button class="op" data-val="*">*</button>
        </div>

        <div class="row">
            <button data-val="1">1</button>
            <button data-val="2">2</button>
            <button data-val="3">3</button>
            <button class="op" data-val="-">-</button>
        </div>

        <div class="row">
            <button data-val="0">0</button>
            <button data-val=".">.</button>
            <button class="equal" id="equals">=</button>
            <button class="op" data-val="+">+</button>
        </div>

        <div class="row">
            <button class="clear-btn" id="clear">C</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
