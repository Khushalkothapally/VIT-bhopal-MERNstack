<!DOCTYPE html>
<html lang="en">    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.box {
  height: 200px;
  width: 50%;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of an element</h2>

<div class="box">This div element has a height of 200px and a width of 50%.</div>

</body>
</html>
